<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Product Management System</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="style.css">
</head>

<body>
    <div class="container mt-5">
        <button class="btn btn-primary mb-5"
            id="createProductBtn"
            onclick="dispCreate();">Create New Product</button>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productList">

            </tbody>
        </table>
    </div>

    <!-- Modal for Create Product-->
    <div class="modal "
        id="productModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="productModalLabel"
        aria-hidden="true">
        <div class="modal-dialog"
            role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"
                        id="productModalLabel">Create Product</h2>
                    <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span id="close"
                            aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden"
                            name="productId"
                            id="productId">
                        <div class="form-group">
                            <label for="productName">Product/Name</label>
                            <input type="text"
                                name="productName"
                                id="productName"
                                class="form-control">
                            <span class="error"
                                id="productNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file"
                                name="productImage"
                                id="productImage"
                                class="form-control">
                            <span class="error"
                                id="productImageError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number"
                                name="productPrice"
                                id="productPrice"
                                class="form-control">
                            <span class="error"
                                id="productPriceError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description</label>
                            <textarea name="productDescription"
                                id="productDescription"
                                class="form-control"></textarea>
                            <span class="error"
                                id="productDescriptionError"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                        onclick="document.getElementById('productModal').style.display='none'">Close</button>
                    <button type="button"
                        class="btn btn-primary"
                        id="saveProductBtn"
                        onclick="newProduct()">Save Product</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal for Update Product-->
    <div class="modal   "
        id="updateModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="productModalLabel"
        aria-hidden="true">
        <div class="modal-dialog"
            role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"
                        id="productModalLabel">Update Product</h2>
                    <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden"
                            name="productId"
                            id="productId">
                        <div class="form-group">
                            <label for="productName">Product/Name</label>
                            <input type="text"
                                name="productName"
                                id="productName"
                                class="form-control">
                            <span class="error"
                                id="productNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file"
                                name="productImage"
                                id="productImage"
                                class="form-control">
                            <span class="error"
                                id="productImageError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number"
                                name="productPrice"
                                id="productPrice"
                                class="form-control">
                            <span class="error"
                                id="productPriceError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description</label>
                            <textarea name="productDescription"
                                id="productDescription"
                                class="form-control"></textarea>
                            <span class="error"
                                id="productDescriptionError"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                        onclick="document.getElementById('updateModal').style.display='none'">Close</button>
                    <button type="button"
                        class="btn btn-primary"
                        id="saveProductBtn">Save Product</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
