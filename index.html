<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <title>Product Management System</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <link rel="stylesheet"
        href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="topbar d-flex justify-content-between align-middle align-items-center">
            <button class="btn btn-primary mb-3"
                id="createProductBtn"
                onclick="dispCreate();">Create New
                Product</button>
            <input type="text"
                name=""
                id="search"
                placeholder="search...">

        </div>
        <table class="table table-striped table-bordered"
            id="products">
            <thead class="table-head">
                <tr>
                    <th class="table-head-item"
                        id="sortpid">Product Id<i class="fa-solid fa-sort"
                            id="sidicon"></i>
                    </th>
                    <th class="table-head-item"
                        id="sortpname">Product Name<i class="fa-solid fa-sort"
                            id="snameicon"></i></th>
                    <th class="table-head-item">Image</th>
                    <th class="table-head-item"
                        id="sortpprice">Price<i class="fa-solid fa-sort"
                            id="spriceicon"></i>
                    </th>
                    <th class="table-head-item">Description</th>
                    <th class="table-head-item">Actions</th>
                </tr>
            </thead>
            <tbody id="productList">

            </tbody>
        </table>
    </div>

    <!-- Modal for Create Product-->
    <div class="modal "
        id="productModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="productModalLabel"
        aria-hidden="true">
        <div class="modal-dialog"
            role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"
                        id="productModalLabel">Create Product</h2>
                    <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span id="close"
                            aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden"
                            name="productId"
                            id="productId">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text"
                                name="productName"
                                id="productName"
                                class="form-control">
                            <span class="error"
                                id="productNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file"
                                name="productImage"
                                id="productImage"
                                class="form-control"
                                accept="image/*">
                            <span class="error"
                                id="productImageError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number"
                                name="productPrice"
                                id="productPrice"
                                class="form-control">
                            <span class="error"
                                id="productPriceError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description</label>
                            <textarea name="productDescription"
                                id="productDescription"
                                class="form-control"></textarea>
                            <span class="error"
                                id="productDescriptionError"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                        id="close2">Close</button>
                    <button type="button"
                        class="btn btn-primary"
                        id="saveProductBtn"
                        onclick="newProduct()">Save
                        Product</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal for Update Product-->
    <div class="modal   "
        id="updateModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="productModalLabel"
        aria-hidden="true">
        <div class="modal-dialog"
            role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title"
                        id="productModalLabel">Update Product</h2>
                    <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true"
                            id="close1">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden"
                            name="productId"
                            id="UproductId">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text"
                                name="UproductName"
                                id="UproductName"
                                class="form-control">
                            <span class="error"
                                id="UproductNameError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file"
                                name="UproductImage"
                                id="UproductImage"
                                class="form-control"
                                accept="image/*">
                            <span class="error"
                                id="UproductImageError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Product Price</label>
                            <input type="number"
                                name="UproductPrice"
                                id="UproductPrice"
                                class="form-control">
                            <span class="error"
                                id="UproductPriceError"></span>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description</label>
                            <textarea name="UproductDescription"
                                id="UproductDescription"
                                class="form-control"></textarea>
                            <span class="error"
                                id="UproductDescriptionError"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                        id="close3">Close</button>
                    <button type="button"
                        class="btn btn-primary"
                        id="UpdateProductBtn"
                        onclick="update()">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="upd-del.js"></script>
    <script src="print.js"></script>

</body>

</html>
